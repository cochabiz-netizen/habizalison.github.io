<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Works - Portfolio Showcase</title>

<style>
  /* ===== GLOBAL STYLES ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px;
    color: #fff;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 40px;
    background: linear-gradient(90deg, #ffffff, #bbbbbb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    letter-spacing: 1px;
  }

  /* ===== FIXED MAIN BACK BUTTON ===== */
  .main-back-btn {
    position: fixed;
    top: 30px;
    left: 40px;
    padding: 12px 22px;
    border: none;
    border-radius: 40px;
    font-size: 1rem;
    font-weight: 500;
    color: #fff;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    z-index: 1000;
  }

  .main-back-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
  }

  /* ===== VERTICAL IMAGE SHOWCASE ===== */
  .showcase {
    display: flex;
    flex-direction: column;
    gap: 25px;
    width: 100%;
    max-width: 700px;
  }

  .card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    transition: all 0.4s ease;
    cursor: pointer;
    animation: fadeSlideUp 0.8s ease forwards;
    opacity: 0;
  }

  @keyframes fadeSlideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    transition: transform 0.5s ease, opacity 0.4s ease;
  }

  .card:hover img {
    transform: scale(1.05);
    opacity: 0.6;
  }

  .overlay-text {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 1.5rem;
    font-weight: 500;
    letter-spacing: 1px;
    opacity: 0;
    transition: opacity 0.4s ease, transform 0.4s ease;
    transform: translateY(20px);
  }

  .card:hover .overlay-text {
    opacity: 1;
    transform: translateY(0);
  }

  /* ===== EXPANDED VIEW ===== */
  .expanded-view {
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: fadeIn 0.3s ease forwards;
  }

  .expanded-view img {
    max-width: 90%;
    max-height: 85%;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    animation: zoomIn 0.3s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes zoomIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* ===== BUTTON STYLES ===== */
  .glass-btn {
    position: absolute;
    padding: 12px 22px;
    border: none;
    border-radius: 40px;
    font-size: 1rem;
    font-weight: 500;
    color: #fff;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .glass-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
  }

  .back-btn {
    top: 30px;
    right: 40px;
  }

  .left-btn, .right-btn {
    font-size: 1.5rem;
    padding: 10px 18px;
  }

  .left-btn {
    left: 30px;
  }

  .right-btn {
    right: 30px;
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }

    .card img {
      height: 280px;
    }

    .glass-btn {
      padding: 10px 18px;
    }

    .left-btn, .right-btn {
      font-size: 1.2rem;
      left: 15px;
      right: 15px;
    }

    .back-btn {
      top: 20px;
      right: 20px;
    }

    .main-back-btn {
      top: 20px;
      left: 20px;
      padding: 10px 18px;
    }
  }
</style>
</head>

<body>

  <!-- Fixed Back Button -->
  <a href="portfolio.html" class="main-back-btn">← Home</a>

  <h1>My Works</h1>

  <div class="showcase">
    <div class="card">
      <img src="./img/p2.png" alt="Work 1">
      <div class="overlay-text">Poster Design</div>
    </div>

    <div class="card">
      <img src="./img/p3.png" alt="Work 2">
      <div class="overlay-text">UI Showcase</div>
    </div>

    <div class="card">
      <img src="./img/p4.png" alt="Work 3">
      <div class="overlay-text">Concept Art</div>
    </div>

    <div class="card">
      <img src="./img/p5.png" alt="Work 4">
      <div class="overlay-text">3D Illustration</div>
    </div>
  </div>

  <script>
    // ===== Click to Expand Feature =====
    const cards = document.querySelectorAll('.card');
    const images = Array.from(cards).map(card => card.querySelector('img').src);
    let currentIndex = 0;

    cards.forEach((card, index) => {
      card.addEventListener('click', () => {
        currentIndex = index;
        openExpandedView(images[currentIndex]);
      });
    });

    function openExpandedView(src) {
      const overlay = document.createElement('div');
      overlay.classList.add('expanded-view');

      const bigImg = document.createElement('img');
      bigImg.src = src;
      overlay.appendChild(bigImg);

      // Back button
      const backBtn = document.createElement('button');
      backBtn.classList.add('glass-btn', 'back-btn');
      backBtn.textContent = "Back";
      overlay.appendChild(backBtn);

      // Left button
      const leftBtn = document.createElement('button');
      leftBtn.classList.add('glass-btn', 'left-btn');
      leftBtn.textContent = "←";
      overlay.appendChild(leftBtn);

      // Right button
      const rightBtn = document.createElement('button');
      rightBtn.classList.add('glass-btn', 'right-btn');
      rightBtn.textContent = "→";
      overlay.appendChild(rightBtn);

      document.body.appendChild(overlay);

      // Back button click
      backBtn.addEventListener('click', () => overlay.remove());

      // Left button click
      leftBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        bigImg.src = images[currentIndex];
      });

      // Right button click
      rightBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % images.length;
        bigImg.src = images[currentIndex];
      });
    }
  </script>

</body>
</html>
