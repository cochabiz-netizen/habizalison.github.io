<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Flex Video Showcase</title>

<style>
  /* ===== Global Styles ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1f1f1f, #000000);
    display: flex;
    flex-direction: column; 
    align-items: center;
    justify-content: center;
    padding: 50px 20px;
    color: #1e1e1e;
    overflow-x: hidden;
  } 

  /* ===== Back Button ===== */
  .back-btn {
    position: absolute;
    top: 25px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    border: none;
    border-radius: 15px;
    background: rgb(255, 255, 255);
    color: #000;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
    z-index: 150;
  }

  .back-btn:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: translateX(-50%) scale(1.05);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
  }

  /* ===== Showcase Container ===== */
  .showcase {
    display: flex;
    flex-direction: column; /* vertical stacking */
    gap: 25px;
    width: 85%;
    max-width: 500px;
    transition: all 0.4s ease;
  }

  /* ===== Video Cards ===== */
  .card {
    position: relative;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    overflow: hidden;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
    cursor: pointer;
  }

  .card img {
    width: 100%;
    height: 200%;
    border-radius: 15px;
    object-fit: cover;
  }

  /* ===== Play Icon ===== */
  .play-icon {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.452);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
    opacity: 0.8;
  }

  .play-icon::before {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 14px solid white;
    border-top: 9px solid transparent;
    border-bottom: 9px solid transparent;
    margin-left: 5px;
  }

  .card:hover .play-icon {
    transform: scale(1.1);
    opacity: 1;
    background: rgba(255, 255, 255, 0.25);
  }

  /* ===== Smooth Hover Animation (Applies to Card) ===== */
  .showcase:hover .card {
    transform: scale(0.95);
    opacity: 0.7;
  }

  .showcase .card:hover {
    flex: 2;
    transform: scale(1.1);
    opacity: 1;
    z-index: 10;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
  }

  /* ===== Expanded Video Overlay ===== */
  .expanded-video {
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 200;
    animation: fadeIn 0.3s ease forwards;
  }

  .expanded-video video {
    max-width: 90%;
    max-height: 80%;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
    animation: zoomIn 0.3s ease forwards;
  }

  /* ===== Animations ===== */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes zoomIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* ===== Responsive (Mobile) ===== */
  @media (max-width: 768px) {
    .showcase {
      align-items: center;
    }

    .card {
      width: 90%;
      flex: none;
      transition: transform 0.3s ease;
    }

    .card:hover {
      flex: none;
      transform: scale(1.03);
    }

    .expanded-video video {
      max-width: 95%;
      max-height: 75%;
    }
  }
</style>
</head>

<body>

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='portfolio.html'">‚Üê Back</button>

  <!-- Video Showcase -->
  <div class="showcase">
    <div class="card" data-video="./vid/V1.mp4">
      <img src="./img/vp.png" alt="Video 1 Thumbnail">
      <div class="play-icon"></div>
    </div>
    <div class="card" data-video="./vid/V2.mp4">
      <img src="./img/vp2.png" alt="Video 2 Thumbnail">
      <div class="play-icon"></div>
    </div>
    <div class="card" data-video="./vid/V3.mp4">
      <img src="./img/vp3.png" alt="Video 3 Thumbnail">
      <div class="play-icon"></div>
    </div>
    <div class="card" data-video="./vid/p6.mp4">
      <img src="./img/vp4.png" alt="Video 4 Thumbnail">
      <div class="play-icon"></div>
    </div>
    <div class="card" data-video="./vid/p5.mp4">
      <img src="./img/vp5.png" alt="Video 5 Thumbnail">
      <div class="play-icon"></div>
    </div>
    <div class="card" data-video="./vid/p4.mp4">
      <img src="./img/vp6.png" alt="Video 6 Thumbnail">
      <div class="play-icon"></div>
    </div>
  </div>

  <script>
    // Video overlay viewer
    const cards = document.querySelectorAll(".card");
    const showcase = document.querySelector(".showcase");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        const videoSrc = card.getAttribute("data-video");

        const overlay = document.createElement("div");
        overlay.classList.add("expanded-video");

        const video = document.createElement("video");
        video.src = videoSrc;
        video.controls = true;
        video.autoplay = true;

        overlay.appendChild(video);
        document.body.appendChild(overlay);
        showcase.style.filter = "blur(8px)";

        overlay.addEventListener("click", (e) => {
          if (e.target === overlay) {
            overlay.remove();
            showcase.style.filter = "none";
          }
        });
      });
    });
  </script>

</body>
</html>
